
{% assign faq = site.data.faqs[include.id] %}
<aside id="faq-{{include.id}}" class="collapse faq panel panel-default {{ faq.classes | join: ' ' }}">
  <div>
    <div class="panel-heading sr-only">{{ faq.number }} {{ faq.name }}</div>

    <div class="panel-body">
{{ faq.content | markdownify }}  </div>
  </div>
</aside>
